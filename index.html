<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios de la red</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Usuarios</h1>
        
        <!-- SPINNER -->
        <div id="spinner" class="spinner-container text-center">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

        <!-- TABLA -->
        <div id="table-container" class="table-container" style="display: none;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- esto va vacío, aquí van los datos de la API -->
                </tbody>
            </table>

            <!-- PÁGINAS -->
            <div class="d-flex justify-content-center mb-4">
                <button id="prevPage" class="btn btn-secondary" disabled>&lt;</button>
                <span id="pageNumber" class="mx-3">1</span>
                <button id="nextPage" class="btn btn-secondary">&gt;</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
